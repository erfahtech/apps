<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pages</title>

    <!-- Development css (used in all pages) -->
    <link rel="stylesheet" id="stylesheet" href="../../css/dashboard.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&amp;display=swap" rel="stylesheet">
    <!-- icons  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon" href="../../images/fav-logo.png" />
    <!-- Favicon  -->
    <link rel="icon" href="src/img/logo.png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>

<body class="font-sans text-base font-normal text-gray-700 dark:text-gray-200 bg-surface-100 dark:bg-surfacedark-100">
    <!-- preloader -->
    <div class="preloader loaded-success fixed inset-0 z-50 bg-neutral-10 dark:bg-neutral-900">
        <div class="w-full h-screen flex justify-center items-center">
            <!-- loader -->
            <svg class="circular-loader relative w-[100px] h-[100px]">
                <circle class="path stroke-primary-600 dark:stroke-primary-200" cx="50" cy="50" r="20" fill="none"
                    stroke-width="5" stroke-miterlimit="10"></circle>
            </svg>
        </div>
    </div>

    <header>
        <div
            class="w-full h-16 fixed md:relative top-0 left-0 right-0 bg-surface-200 dark:bg-surfacedark-200 md:bg-transparent md:dark:bg-transparent flex flex-row items-center justify-between md:justify-center gap-1.5 z-50">
            <!-- logo -->
            <a href="dashboard1.html" target="_blank" class="md:hidden relative px-6">
                <img class="w-full h-10" src="../../images/logo-horizontal.svg" alt="Company name" />
            </a>
            <!-- title -->
            <h2 class="text-[1.375rem] leading-7">Dashboard</h2>
            <!-- light dark -->
            <div class="md:hidden relative px-4" aria-label="Brightness" data-microtip-position="bottom" role="tooltip">
                <!-- light & dark -->
                <button data-type="theme" id="lightdark"
                    class="material-symbols-outlined relative !inline-flex !items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] text-center font-medium hover:bg-surface-300 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-300 dark:focus:bg-surfacedark-400">
                    <span class="material-symbols-outlined dark-hidden">light_mode</span>
                    <span class="material-symbols-outlined dark-block">dark_mode</span>
                </button>
            </div>
            <div class="md:hidden relative px-4" aria-label="Logout" data-microtip-position="bottom" role="tooltip">
                <button data-type="Logout" id="logout"
                    class="material-symbols-outlined relative !inline-flex !items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] text-center font-medium hover:bg-surface-300 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-300 dark:focus:bg-surfacedark-400">
                    <span class="material-symbols-outlined dark-hidden">Logout</span>
                    <span class="material-symbols-outlined dark-block">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex flex-row gap-4 md:pl-24 px-2 md:pr-0 pt-20 md:pt-0">
        <!-- navigation rail -->
        <div
            class="w-full md:w-24 fixed left-0 md:top-0 bottom-0 right-0 md:h-screen flex items-center flex-row md:flex-col gap-8 py-4 bg-gray-300 dark:bg-surfacedark-200 z-50">
            <!-- logo -->
            <a href="dashboard1.html" target="_blank" class="hidden md:flex relative mb-8">
                <div aria-label="USE Ur Smart Ecosytem" data-microtip-position="right" role="tooltip">
                    <img class="w-full h-10" src="../../images/logo-horizontal.svg" alt="Company name" />
                </div>
            </a>

            <!-- list menu -->
            <div class="w-full md:w-auto justify-center flex flex-row md:flex-col items-center md:gap-4">
                <a href="#"
                    class="group active min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1">
                    <div
                        class="relative w-14 h-8 hover-icon group-hover:bg-secondary-100 dark:group-hover:bg-secondary-700 group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl">
                        <span class="material-symbols-outlined">widgets</span>
                    </div>
                    <p class="text-xs text-neutral-900 dark:text-neutral-100 tracking-[.0416em] leading-tight">
                        Dashboard</p>
                </a>

                <a href="#"
                    class="group min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1">
                    <div
                        class="relative w-14 h-8 hover-icon group-hover:bg-secondary-100 dark:group-hover:bg-secondary-700 group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl">
                        <span class="material-symbols-outlined">format_paint</span>
                    </div>
                    <p class="text-xs text-neutral-900 dark:text-neutral-100 tracking-[.0416em] leading-tight">Colors
                    </p>
                </a>

                <a href="#"
                    class="group min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1">
                    <div
                        class="relative w-14 h-8 hover-icon group-hover:bg-secondary-100 dark:group-hover:bg-secondary-700 group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl">
                        <span class="material-symbols-outlined">format_size</span>
                    </div>
                    <p class="text-xs text-neutral-900 dark:text-neutral-100 tracking-[.0416em] leading-tight">
                        Typography</p>
                </a>

                <a href="#"
                    class="group min-h-[56px] w-1/4 md:w-auto flex flex-col items-center justify-center px-0 gap-1">
                    <div
                        class="relative w-14 h-8 hover-icon group-hover:bg-secondary-100 dark:group-hover:bg-secondary-700 group-hover:bg-opacity-80 dark:group-hover:bg-opacity-80 flex items-center justify-center rounded-2xl">
                        <span class="material-symbols-outlined">invert_colors</span>
                    </div>
                    <p class="text-xs text-neutral-900 dark:text-neutral-100 tracking-[.0416em] leading-tight">Elevation
                    </p>
                </a>
            </div>

            <div class="hidden md:flex flex-col items-center gap-3 mt-auto">
                <div class="relative" aria-label="Logout" data-microtip-position="top" role="tooltip">
                    <!-- Logout -->
                    <a href="#" target="_blank" onclick="logout()"
                        class="material-symbols-outlined relative !inline-flex !items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] text-center font-medium hover:bg-surface-300 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-300 dark:focus:bg-surfacedark-400">
                        <span class="material-symbols-outlined">Logout</span>
                    </a>
                </div>

                <!-- light dark -->
                <div class="relative" aria-label="Brightness" data-microtip-position="top" role="tooltip">
                    <!-- light & dark -->
                    <button data-type="theme" id="lightdark"
                        class="material-symbols-outlined relative !inline-flex !items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] text-center font-medium hover:bg-surface-300 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-300 dark:focus:bg-surfacedark-400">
                        <span class="material-symbols-outlined dark-hidden">light_mode</span>
                        <span class="material-symbols-outlined dark-block">dark_mode</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="flex flex-col w-full gap-12 md:gap-2 overflow-hidden">
            <div
                class="flex flex-wrap w-full flex-col gap-8 md:p-10 bg-surface-100 dark:bg-surfacedark-100  rounded-2xl">
                <div class="flex flex-col gap-2">
                    <h2 class="text-xl leading-tight">Actions</h2>
                    <div
                        class="bg-neutral-10 dark:bg-neutral-900 p-6 md:p-8 border border-gray-200 dark:border-gray-700 rounded-2xl">
                        <div class="flex flex-wrap gap-4 md:gap-12">
                            <div>
                                <p class="text-sm tracking-[0.1px] mb-3">Buttons</p>
                                <div class="flex flex-col gap-2">
                                    <!-- btn elevated  -->
                                    <div class="py-4 flex-wrap rounded flex gap-2 items-center">
                                        <button
                                            class="btn-elevated relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] shadow-lg text-sm tracking-[.00714em] font-medium bg-surface-100 hover:bg-surface-200 focus:bg-surface-400 text-primary-600 dark:bg-surfacedark-100 dark:hover:bg-surfacedark-200 dark:focus:bg-surfacedark-400 dark:text-primary-200">
                                            Elevated
                                        </button>

                                        <button
                                            class="btn-elevated relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] shadow-lg text-sm tracking-[.00714em] font-medium bg-surface-100 hover:bg-surface-200 focus:bg-surface-400 text-primary-600 dark:bg-surfacedark-100 dark:hover:bg-surfacedark-200 dark:focus:bg-surfacedark-400 dark:text-primary-200">
                                            <span class="material-symbols-outlined">add</span>
                                            Icon
                                        </button>

                                        <button
                                            class="btn relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium"
                                            disabled="">
                                            <span class="material-symbols-outlined">add</span>
                                            Disabled
                                        </button>
                                    </div>

                                    <!-- btn filled  -->
                                    <div class="py-4 flex-wrap rounded flex gap-2 items-center">
                                        <button
                                            class="btn relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium bg-primary-600 text-white dark:bg-primary-200 dark:text-primary-800">
                                            Filled
                                        </button>

                                        <button
                                            class="btn relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium bg-primary-600 text-white dark:bg-primary-200 dark:text-primary-800">
                                            <span class="material-symbols-outlined">add</span>
                                            Icon
                                        </button>

                                        <button
                                            class="btn relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium"
                                            disabled="">
                                            <span class="material-symbols-outlined">add</span>
                                            Disabled
                                        </button>
                                    </div>

                                    <!-- btn tonal -->
                                    <div class="py-4 flex-wrap rounded flex gap-2 items-center">
                                        <button
                                            class="btn-tonal relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium hover:shadow bg-secondary-100 text-primary-900 dark:bg-secondary-700 dark:text-secondary-100">
                                            Tonal
                                        </button>

                                        <button
                                            class="btn-tonal relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium hover:shadow bg-secondary-100 text-primary-900 dark:bg-secondary-700 dark:text-secondary-100">
                                            <span class="material-symbols-outlined">add</span>
                                            Icon
                                        </button>

                                        <button
                                            class="btn relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium"
                                            disabled="">
                                            <span class="material-symbols-outlined">add</span>
                                            Disabled
                                        </button>
                                    </div>

                                    <!-- btn outlined  -->
                                    <div class="py-4 flex-wrap rounded flex gap-2 items-center">
                                        <button
                                            class="btn-outline relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            Outlined
                                        </button>

                                        <button
                                            class="btn-outline relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <span class="material-symbols-outlined">add</span>
                                            Icon
                                        </button>

                                        <button
                                            class="btn-outline relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium border border-neutral-200 dark:border-neutral-400 dark:text-neutral-400"
                                            disabled="">
                                            <span class="material-symbols-outlined">add</span>
                                            Disabled
                                        </button>
                                    </div>

                                    <!-- btn text  -->
                                    <div class="py-4 flex-wrap rounded flex gap-2 items-center">
                                        <button
                                            class="relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium text-primary-600 hover:bg-surface-200 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-200 dark:focus:bg-surfacedark-400">
                                            Text
                                        </button>

                                        <button
                                            class="relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium text-primary-600 hover:bg-surface-200 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-200 dark:focus:bg-surfacedark-400">
                                            <span class="material-symbols-outlined">add</span>
                                            Icon
                                        </button>

                                        <button
                                            class="relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium text-neutral-400"
                                            disabled="">
                                            <span class="material-symbols-outlined">add</span>
                                            Disabled
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <p class="text-sm tracking-[0.1px] mb-3">Floating Action buttons (Fabs)</p>
                                <!-- fabs -->
                                <div class="py-4 flex-wrap rounded flex gap-2 items-center mb-6">
                                    <!-- large -->
                                    <button
                                        class="fabs relative flex flex-row items-center justify-center w-24 h-24 gap-x-2 p-2 rounded-[28px] overflow-hidden shadow-xl text-sm tracking-[.00714em] font-medium bg-primary-100 dark:bg-primary-700 dark:text-primary-100">
                                        <span class="material-symbols-outlined !text-4xl">edit</span>
                                    </button>
                                    <!-- extended  -->
                                    <button
                                        class="fabs relative flex flex-row items-center justify-center h-14 gap-x-3 p-4 pr-8 rounded-2xl overflow-hidden shadow-lg text-sm tracking-[.00714em] font-medium bg-primary-100 dark:bg-primary-700 dark:text-primary-100">
                                        <span class="material-symbols-outlined">edit</span>
                                        Compose
                                    </button>
                                    <!-- medium -->
                                    <button
                                        class="fabs relative flex flex-row items-center justify-center w-14 h-14 gap-x-2 p-2 rounded-2xl overflow-hidden shadow-lg text-sm tracking-[.00714em] font-medium bg-primary-100 dark:bg-primary-700 dark:text-primary-100">
                                        <span class="material-symbols-outlined">edit</span>
                                    </button>
                                    <!-- small -->
                                    <button
                                        class="fabs relative flex flex-row items-center justify-center w-10 h-10 gap-x-2 p-2 rounded-xl overflow-hidden shadow-lg text-sm tracking-[.00714em] font-medium bg-primary-100 dark:bg-primary-700 dark:text-primary-100">
                                        <span class="material-symbols-outlined !text-lg">edit</span>
                                    </button>
                                </div>

                                <p class="text-sm tracking-[0.1px] mb-3">Icon buttons</p>
                                <div class="py-4 flex-wrap rounded flex gap-2 items-center mb-6">
                                    <button
                                        class="material-symbols-outlined relative !inline-flex !items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] text-center font-medium hover:bg-surface-300 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-300 dark:focus:bg-surfacedark-400">
                                        settings
                                    </button>

                                    <button
                                        class="material-symbols-outlined btn relative !inline-flex !items-center items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium bg-primary-600 text-white dark:bg-primary-200 dark:text-primary-800">
                                        settings
                                    </button>

                                    <button
                                        class="material-symbols-outlined btn-tonal relative !inline-flex !items-center items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium hover:shadow bg-secondary-100 text-primary-900 dark:bg-secondary-700 dark:text-secondary-100">
                                        settings
                                    </button>

                                    <button
                                        class="material-symbols-outlined btn-outline relative !inline-flex !items-center items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                        settings
                                    </button>
                                </div>

                                <p class="text-sm tracking-[0.1px] mb-6">Segmented Buttons (Checkbox & Radio)</p>
                                <div class="flex-wrap rounded flex flex-col gap-6">
                                    <!-- btn segmented checkbox  -->
                                    <div class="btn-segmented inline-flex flex-row items-center">
                                        <div
                                            class="segmented-item active [&.active]:bg-secondary-100 dark:[&.active]:bg-secondary-700 h-10 btn-outline relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <input id="check1" type="checkbox" class="z-10 opacity-0 absolute inset-0"
                                                value="1" checked>
                                            <label class="flex items-center gap-3" for="check1">
                                                <span class="material-symbols-outlined check-icon">check</span>
                                                Red
                                            </label>
                                        </div>
                                        <div
                                            class="segmented-item [&.active]:bg-secondary-100 dark:[&.active]:bg-secondary-700 h-10 btn-outline relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <input id="check2" type="checkbox" class="z-10 opacity-0 absolute inset-0"
                                                value="1">
                                            <label class="flex items-center gap-3" for="check2">
                                                <span class="material-symbols-outlined check-icon">check</span>
                                                Green
                                            </label>
                                        </div>
                                        <div
                                            class="segmented-item [&.active]:bg-secondary-100 dark:[&.active]:bg-secondary-700 h-10 btn-outline relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <input id="check3" type="checkbox" class="z-10 opacity-0 absolute inset-0"
                                                value="1">
                                            <label class="flex items-center gap-3" for="check3">
                                                <span class="material-symbols-outlined check-icon">check</span>
                                                Yellow
                                            </label>
                                        </div>
                                    </div>

                                    <!-- btn segmented radio  -->
                                    <div class="btn-segmented inline-flex flex-row items-center">
                                        <div
                                            class="segmented-item active [&.active]:bg-secondary-100 dark:[&.active]:bg-secondary-700 h-10 btn-outline relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <input id="check4" type="radio" name="radios"
                                                class="z-10 opacity-0 absolute inset-0" value="1" checked>
                                            <label class="flex items-center gap-3" for="check1">
                                                <span class="material-symbols-outlined check-icon">check</span>
                                                Small
                                            </label>
                                        </div>
                                        <div
                                            class="segmented-item [&.active]:bg-secondary-100 dark:[&.active]:bg-secondary-700 h-10 btn-outline relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <input id="check5" type="radio" name="radios"
                                                class="z-10 opacity-0 absolute inset-0" value="2">
                                            <label class="flex items-center gap-3" for="check2">
                                                <span class="material-symbols-outlined check-icon">check</span>
                                                Medium
                                            </label>
                                        </div>
                                        <div
                                            class="segmented-item [&.active]:bg-secondary-100 dark:[&.active]:bg-secondary-700 h-10 btn-outline relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200">
                                            <input id="check6" type="radio" name="radios"
                                                class="z-10 opacity-0 absolute inset-0" value="3">
                                            <label class="flex items-center gap-3" for="check3">
                                                <span class="material-symbols-outlined check-icon">check</span>
                                                Big
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-4 md:py-6 mb-24 md:mb-0 flex flex-col md:flex-row justify-center text-center">
        <p>UI Design by <a class="text-primary-600 dark:text-primary-200 hover:underline md:mr-3"
                href="https://m3.material.io/" target="_blank">Google Material Design</a></p>
        <p>Development by <a class="text-primary-600 dark:text-primary-200 hover:underline" href="#"
                target="_blank">USE</a></p>
    </footer>
    <!-- tailmater javascript -->
    <script src="../../js/tailmater.js"></script>
    <script src="../../js/logout.js"></script>

    <script>
        localStorage.setItem("previousPageURL", window.location.href);
    </script> -->
</body>

</html>
